<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Fairy</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          width: 400px;
          padding: 16px;
          background: #fafaff;
          color: #333;
        }
      
        h1 {
          font-size: 20px;
          margin-bottom: 12px;
        }
      
        button {
          padding: 8px 16px;
          background-color: #5c6bc0;
          border: none;
          color: white;
          border-radius: 6px;
          cursor: pointer;
          font-weight: 600;
        }
      
        button:hover {
          background-color: #3f51b5;
        }
      
        .event {
          border: 1px solid #ddd;
          padding: 12px;
          border-radius: 8px;
          margin-bottom: 12px;
          background: white;
          box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
      
        .event h4 {
          margin: 0 0 4px 0;
          font-size: 16px;
        }
      
        .event p {
          margin: 4px 0;
          font-size: 14px;
          color: #555;
        }
      
        .event a {
          text-decoration: none;
          color: #5c6bc0;
          font-weight: 500;
        }
      
        .event a:hover {
          text-decoration: underline;
        }
      </style>
      
  </head>
  <body>
    <h1>Calendar Fairy</h1>
    <button id="scan">Scan Page</button>
    <div id="results"></div>
    <script src="popup.js"></script>
  </body>
</html>
